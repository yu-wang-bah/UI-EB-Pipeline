# Required metadata
sonar.projectKey=ui-eb-pipeline
sonar.projectName=UI EB Pipeline Application
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src


# Encoding of the source files
sonar.sourceEncoding=UTF-8

#look those directories for class files
sonar.java.binaries=target/classes,target/test-classes

#Tells SonarQube where the unit tests execution reports are
sonar.junit.reportsPath=target/surefire-reports

#Tells SonarQube where the unit tests code coverage report is
sonar.jacoco.reportPath=target/coverage-reports/jacoco-ut.exec

#Tells SonarQube where the integration tests code coverage report is
sonar.jacoco.itReportPath=target/coverage-reports/jacoco-it.exec




